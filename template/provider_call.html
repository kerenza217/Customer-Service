    <h1>Providers Call Form</h1>

    
    <form action="/submit/providers_call" method="POST">
        <label for="service_provider">Service Provider:</label>
        <input type="text" id="service_provider" name="service_provider"><br><br>

        <label for="call_details">Call Details:</label>
        <textarea id="call_details" name="call_details"></textarea><br><br>

        <label for="call_duration">Call Duration (Minutes):</label>
        <input type="number" id="call_duration" name="call_duration"><br><br>

        <label for="officer">Officer:</label>
        <input type="text" id="officer" name="officer"><br><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status"><br><br>

        <label for="attendant_name">Attendant Name:</label>
        <input type="text" id="attendant_name" name="attendant_name"><br><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact"><br><br>

        <label for="member_number">Member Number:</label>
        <input type="text" id="member_number" name="member_number"><br><br>

        <button type="submit">SUBMIT</button>
    </form>
