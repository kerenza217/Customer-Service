<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Authorization Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="header">
        <div class="img--wrapper"><img class="img" src="../static/logo.png" alt="cosmo logo" ></div>
    </div>

    <h1>Pre-Authorization Form</h1>
    <form action="/submit/pre_authorization" method="POST">
        <label for="service_provider">Service Provider:</label>
        <input type="text" id="service_provider" name="service_provider"><br><br>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company"><br><br>

        <label for="member_name">Member Name:</label>
        <input type="text" id="member_name" name="member_name"><br><br>

        <label for="member_number">Member Number:</label>
        <input type="number" id="member_number" name="member_number"><br><br>

        <label for="authorization_type">Authorization Type:</label>
        <input type="text" id="authorization_type" name="authorization_type"><br><br>

        <label for="authorization_details">Authorization Details:</label>
        <textarea id="authorization_details" name="authorization_details"></textarea><br><br>

        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount"><br><br>

        <label for="officer">Officer:</label>
        <input type="text" id="officer" name="officer"><br><br>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status"><br><br>

        <button type="submit">SUBMIT</button>

        <!-- <input type="submit" value="Submit"> -->
    </form>

</div>

{% extends 'all_forms.html' %}
{% block content %}
    <!-- Your form content here -->
{% endblock %}

</body>
</html>
